  <style>
    root {
      --background-color: #f1f1f1;
      --text-color: #000000;
      --primary-color: #58a6ff;
      --secondary-color: #f1f3f4;
      --border-color: #dcdcdc;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --input-background: #f9f9f9;
    }

    s *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 20px;
      background-color: var(--background-color);
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    header {
      margin-top: 20px;
      margin-left: 20px;
      color: grey;
    }

    .hamburger-menu {
      width: 40px;
      height: 20px;
      top: 20px;
      left: 20px;
      position: fixed;
      color: grey;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .hamburger-menu span {
      width: 100%;
      height: 2px;
      background-color: grey;
    }

    span {
      text-decoration: none;
      color: grey;
    }

    canvas {
      width: 100%;
      margin: 20px auto;
      display: block;
    }

    input,
    button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
    }

    a {
      color: #ab9ff2;
      text-decoration: none;
    }

    a:hover {
      color: grey;
      text-decoration: none;
    }

    footer {
      width: 100%;
      height: auto;
      background: transparent;
      color: grey;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0px -2px 0px -2px #a7a6a6;

    }

    .footer-content {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-section {
      margin: 1rem;
    }

    .footer-section h3 {
      margin-bottom: 1rem;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
    }

    .footer-section ul li {
      margin-bottom: 0.5rem;
    }

    .footer-section ul li a {
      color: #ab9ff2;
      text-decoration: none;
    }

    .footer-section ul li a:hover {
      color: grey;
    }

    a {
      color: #58a6ff;
    }

    a:hover {
      color: grey;
    }
  </style>
</head>
<header>
  <div class="hamburger-menu">
    <img src="https://img.icons8.com/?size=100&id=36389&format=png&color=808080">
